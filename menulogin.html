<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>

</head>

<body class="body">
  <form id="form" class="container">

    <h3>@tugasWeblanjut</h3>
    <input type="text" id="username" placeholder="Username" class="input">
    <input type="password" id="password" placeholder="Password" class="input">
    <!-- <input type="submit" class="submit"> -->
    <button type="submit" class="submit">login</button>
    <p>Belum punya akun? <a href="register.html">Register here</a></p>

  </form>

  <script src="script.js"></script>
  <script>

    document.getElementById("form").addEventListener("submit", masuk);

    async function masuk(ev) {
      ev.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      

      login(username, password);
     
    }

  </script>
</body>

</html>
