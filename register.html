<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body class="body">
  <div id="form" class="container">

    <h3>Register</h3>
    <input type="text" placeholder="Username" id="username" class="input">
    <input type="password" placeholder="Password" id="password" class="input">
    <input type="password" placeholder="Confirm Password" id="confirmPassword" class="input">
    <input type="submit" class="submit">
    <p>Sudah punya akun? <a href="menulogin.html">Login here</a></p>
    
  </div>

  <script src="script.js"></script>
  <script>
    document.querySelector('.submit').addEventListener('click', register);
    async function register() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (password !== confirmPassword) {
        alert('Password tidak sama');
        return;
      }
      const response = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, pasword : password })
      });
      const data = await response.json();
      console.log(data)
      if (response.status == 201) {
        alert('Register berhasil');
        window.location.href = 'menulogin.html';
      } else {
        alert('Register gagal');
      }
    }
  </script>
</body>
</html>
