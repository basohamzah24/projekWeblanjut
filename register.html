<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body class="body">
  <div id="form" class="container">
    <h3>Register</h3>
    <input type="text" placeholder="Username" id="username" class="input" required>
    <input type="password" placeholder="Password" id="password" class="input" required>
    <input type="password" placeholder="Confirm Password" id="confirmPassword" class="input" required>
    <button type="submit" class="submit">Register</button>
    <p>Sudah punya akun? <a href="login.html">Login here</a></p>
  </div>
  <script src="script.js"></script>
  <script>
    document.querySelector('.submit').addEventListener('click', async function(ev) {
      ev.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (password !== confirmPassword) {
        alert('Password tidak sama');
        return;
      }
      const response = await register(username, password);
      if (response) {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
